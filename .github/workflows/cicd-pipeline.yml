name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------
  # 1. INTEGRACIÃ“N CONTINUA (TESTS)
  # -------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        # Ajusta la ruta si es necesario
        run: npm test -- src/lib/actions/friendship.actions.spec.ts

  # -------------------------
  # 2. BUILD & PUSH DOCKER
  # -------------------------
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/talk2-app:latest
          # SEGURIDAD: Usamos valores falsos para el build. 
          # Las variables reales se inyectan al ejecutar el contenedor.
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_dummy_build
            CLERK_SECRET_KEY=sk_dummy_build
            NEXT_PUBLIC_STREAM_API_KEY=dummy_key
            STREAM_SECRET_KEY=dummy_secret
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
