name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------
  # 1. INTEGRACIÃ“N CONTINUA (TESTS)
  # -------------------------
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸš¨ PASO 1: SOLO configurar la versiÃ³n de Node (SIN CACHÃ‰)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Â¡QUITAMOS el parÃ¡metro 'cache' que estaba dando problemas!

      # ðŸš¨ PASO 2: USAR LA ACCIÃ“N DEDICADA DE CACHÃ‰
      # Intentar restaurar node_modules si el hash de package-lock.json no ha cambiado
      - name: Restore npm Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm # Ruta donde npm guarda la cachÃ©
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ðŸš¨ PASO 3: Instalar dependencias
      # 'npm ci' es el comando mÃ¡s rÃ¡pido y usarÃ¡ la cachÃ© si fue restaurada
      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Unit Tests
        run: npm test -- src/lib/actions/friendship.actions.spec.ts

  # -------------------------
  # 2. BUILD & PUSH DOCKER
  # -------------------------
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/talk2-app:latest
          # SEGURIDAD: Usamos valores falsos para el build. 
          # Las variables reales se inyectan al ejecutar el contenedor.
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_dummy_build
            CLERK_SECRET_KEY=sk_dummy_build
            NEXT_PUBLIC_STREAM_API_KEY=dummy_key
            STREAM_SECRET_KEY=dummy_secret
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
